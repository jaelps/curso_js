<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-PB</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">Km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="retorno"></div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var ret = window.document.querySelector('div#retorno')
            var vel = Number(txtv.value)
            ret.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                ret.innerHTML += '<p>Você esta <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            ret.innerHTML += '<p>Dirija sempre com cinto de segurança!'
        }
        


    </script>
</body>
</html>
